<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>欢迎进入</title>
</head>
<style type="text/css">
    label{
        float: right;
    }
</style>
<body>
<table align="center">
    <tr>
        <td><label>登录名：</label></td>
        <td><input type="text"></td>
        <td>(可包含a-z,0-9和下划线)</td>
    </tr>
    <tr>
        <td><label>密&nbsp;&nbsp;&nbsp;码：</label></td>
        <td><input type="password"></td>
        <td>(至少包含6个字符)</td>
    </tr>
    <tr>
        <td><label>再次输入密码:</label></td>
        <td><input type="password"></td>
        <td>&nbsp;</td>
    </tr>
    <td><label>邮箱：</label></td>
    <td><input type="text"></td>
    <td>(必须包含@符号)</td>
    <tr>
        <td><label>性&nbsp;&nbsp;&nbsp;别:</label></td>
        <td><input type="radio"name="控件名"value="男"checked><img src="Male.gif" height="21" width="23"/>男
            <input type="radio"name="控件名"value="女"checked><img src="Female.gif" height="21" width="23"/>女
        </td>
        <td>&nbsp;</td>
    </tr>
    <img src="Female.gif" height="21" width="23"/>
    <tr>
        <td><label>爱&nbsp;&nbsp;&nbsp;好:</label></td>
        <td colspan="2">
            <input type="checkbox"name="interset"value="运动">运动
            <input type="checkbox"name="interset"value="聊天">聊天
            <input type="checkbox"name="interset"value="游戏">游戏
        </td>
        <td>&nbsp;</td>
    </tr>
    <tr>
        <td><label>出生日期:</label></td>
        <td><input type="text"value="请输入年份"/>年
        <select>
            <option>请选择月份</option>
            <option>一月</option>
            <option>二月</option>
            <option>三月</option>
            <option>四月</option>
            <option>五月</option>
            <option>六月</option>
            <option>七月</option>
            <option>八月</option>
            <option>九月</option>
            <option>十月</option>
            <option>十一月</option>
            <option>十二月</option>
        </select>
        <input type="text"value="请输入月份"/>日</td>
        <tr>
        <td></td>
    </tr>
    <tr>
        <td><input type="image"src="reset.gif"></td>
        <td><input type="image" src="submit.gif"></td>
    </tr>

</table>
</body>
</html>
